            <h1>Place Your Order</h1>

                <input type="text" id="name" name="name" required>
            </div>

            </div>

                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="food-item">Select Food Item:</label>
                <select id="food-item" name="food-item" required>
                    <option value="">--Please choose an option--</option>
                    <option value="tacos">Gourmet Tacos - $8.99</option>
                    <option value="pizza">Classic Pizza - $15.99</option>
                    <option value="pasta">Creamy Pasta - $12.99</option>
                    <option value="steak">Grilled Steak - $22.99</option>
